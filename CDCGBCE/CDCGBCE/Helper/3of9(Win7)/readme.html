<title>條碼字型 (3 of 9 Barcode) 安裝方法</title>
</head>

<body>

<b><font face="標楷體" size="5" color="#800080">條碼字型安裝說明</font></b>
<br><br><br>
一、從網站 <b><a target="_blank" href="3of9.ttf">下載</a></b> 條碼字型檔：<br>
<img border="0" src="3of9_01.gif" style="margin-top: 10px; margin-bottom: 30px">
<br>
二、按【儲存】鈕，儲存檔案至 <b>C 磁碟</b>：<br>
<img border="0" src="3of9_02.gif" style="margin-top: 10px; margin-bottom: 30px">
<br>
三、下載完成時，按【關閉】鈕：<br>
<img border="0" src="3of9_03.gif" style="margin-top: 10px; margin-bottom: 30px">
<br>
四、進入【控制台】，並點【外觀及個人化】：<br>
<img border="0" src="3of9_04.jpg" style="margin-top: 10px; margin-bottom: 30px">
<br>
五、點選【字型】：<br>
<img border="0" src="3of9_05.jpg" style="margin-top: 10px; margin-bottom: 30px">
<br>
六、從 <b>C 磁碟</b> 中剪下先前下載的字型檔<b> 3 of 9 Barcode (TrueType)</b>，並按右鍵，點【貼上】：<br>
<img border="0" src="3of9_06.jpg" style="margin-top: 10px; margin-bottom: 30px">
<br>
七、完成後，條碼字型 <b>3 of 9 Barcode (TrueType)</b> 即會出現於【字型】視窗中。<br>
<img border="0" src="3of9_07.jpg" style="margin-top: 10px; margin-bottom: 30px">

</body>

</html>
